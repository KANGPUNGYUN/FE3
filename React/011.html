<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>리액트 1분만에 추가해보기!</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            // 관습적으로 props라는 이름의 객체로 사용한다.
            function 자기소개(props){
                return (
                    <div>
                        <p>제 이름은 {props.name}</p>
                        <p>제 나이는 {props.age}</p>
                        <p>제 용돈은 {props.money}</p>
                    </div>
                )
            }

            // 매개변수인 객체이름은 아무거나해도 상관없다.
            function 자기소개2(풍풍){
                return (
                    <div>
                        <p>제 이름은 {풍풍.name}</p>
                        <p>제 나이는 {풍풍.age}</p>
                        <p>제 용돈은 {풍풍.money}</p>
                    </div>
                )
            }

            // JSX문법
            function 자기소개3({name, age, money}){
                return (
                    <div>
                        <p>제 이름은 {name}</p>
                        <p>제 나이는 {age}</p>
                        <p>제 용돈은 {money}</p>
                    </div>
                )
            }

            const app = (
                <main>
                    <자기소개 name="pung" age="26" money="1000" />
                    {자기소개({name:"pung", age:"26", money:"1000"})}
                    <자기소개 name="pung" age={26} money={1000} />
                    <자기소개2 name="pung" age="26" money="1000" />
                    <자기소개3 name="pung" age="26" money="1000" />
                </main>
            );

            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
</html>
