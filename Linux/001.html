<!-- 
mkdir 폴더명   [디렉토리를 만듦. (make directory 의 약자)]
cd 폴더명      [디렉토리를 바꿈. (change directory 의 약자)]

touch 파일명.html 파일명.txt ... [파일을 생성하는 명령어.]
pwd -- [내가 무슨 디렉토리에 있는지 확인. (print working directory 의 약자)]

ls -- 현재 디렉토리의 내용물을 보여줌. (list segments 의 약자)
clear -- 터미널에 기록된 기록들을 지워줌.

vi test.py -- vi 에디터로 파일생성
# i
# print('hello world')
# ESC
# :
# wq! -- 생성,나가기,강제

echo "<h1>hello world</h1>" >> 002.html -- echo로 002.html에 들어갈 내용을 삽입할 수 있습니다.

cp 003.txt result2.txt -- 003.txt를 복사해서 result2.txt라는 새로운 파일로 만들어줍니다.
ls -al > result.txt -- 다음을 실행하면 해당 위치의 모든 정보를 result.txt로 담아낼 수 있다.(이를 활용하여 로그파일을 만든다)

mv test2.py ../ -- 이동
rm test.py -- 삭제
cd .. -- 상위로 이동

wget http://www.paullab.co.kr/images/ceo.png -- Web에서 get한다!

sudo apt-get install git -- super do 관리자권한으로 실행 apt-get 앱스토어에서 get한다 install git 깃을 설치한다.
git clone https://github.com/paullabkorea/10000hour.git 깃 클론을 합니다.


cd ~ -- 사용자 홈으로 이동
cd / -- 사용자 홈으로 이동
cd / one /two -- 사용자 홈/one/two로 이동
chmod 700 test.py -- 이것은 rwx------와 같다. chmod는 Change Mode이며, 파일의 종류는  '소유자 / 그룹 사용자 / 기타 사용자'로 분류한다. 즉, "chmod 700 test.py"는 소유자에게 읽기,쓰기,실행 권한을 주고 다른 사용자(그룹/기타)에게는 권한이 없게 모드를 변경하라는 의미.
rwx - 읽기(4), 쓰기(2), 실행(1)
-->
