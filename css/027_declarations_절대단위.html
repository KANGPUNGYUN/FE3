<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        고정 단위로 주면 좋은 것 : 패딩, 마진, 모니터 크기에 따라 상관업이 보일 것, 이미지, 반응형을 고려하지 않아도 될 때, 글씨와 관련없는 것들, 계산하기 쉬어야 하는 것들, 이미지
        가변단위로 주면 좋을 것 : 이미지, 폰트 
        */
        .one{
            font-size: 32px;
        }
        .two{
            font-size: 16px;
        }
        .three{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1 class="one">hello world</h1>
    <h1>hello world</h1>
    <p class="two">hello world</p>
    <p>hello world</p>
    hello world
    <h1>hello world</h1>
    <h1 class="three">hello world</h1>
</body>
</html>
