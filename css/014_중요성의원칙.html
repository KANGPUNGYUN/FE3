<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* important가 둘 다 적용되었을때에는 순서에 영향을 받습니다. */
        .one{
            color: red !important;
        }
        .two{
            color: blue !important;
        }
    </style>
</head>
<body>
    <!-- 태그내 class에 가입되는 순서는 적용과는 무관합니다. -->
    <div class="one two">hello world</div>
    <div class="two one">hello world</div>
    <!-- important는 inline css보다 우선합니다. -->
    <div class="two" style="color: green">hellow world</div>
</body>
</html>
