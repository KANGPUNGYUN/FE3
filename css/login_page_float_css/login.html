<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/practice_login/reset.css">
    <link rel="stylesheet" href="/css/practice_login/login.css">
    <title>위니브 로그인</title>
</head>
<body>
    <!-- 클래스 네이밍 : 형태 + 의미 -->
    <article class="cont-login clearFix">
        <h2 class="txt-hide">위니브 로그인</h2>
        <p class="text-login">더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <a class="link-login" href="#">
            <img src="/css/practice_login/img/logo.png" alt="위니브 로고" class="img-login">
            로그인
        </a>
        <div class="find">
            <img class="img-find" src="/css/practice_login/img/icon-lock.png" alt="img-find">
            <a class="link-id" href="#">아이디</a>
            <a class="link-pw" href="#">비밀번호찾기</a>
        </div>
        <div class="join">
            <img class="img-join" src="/css/practice_login/img/icon-user.png" alt="img-join">
            <a class="link-join" href="#">회원가입</a>
        </div>
    </article>
</body>
</html>
