<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex example</title>
    <style>
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        ul{
            display: flex;
            justify-content: space-around;
            list-style: none;
            flex: 0 1 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeju On Coding</h1>
        <ul>
            <li>SERVICES</li>
            <li>PORTPOLIO</li>
            <li>HISTORY</li>
            <li>TEAM</li>
            <li>CONTACT</li>
        </ul>
    </header>
</body>
</html>
