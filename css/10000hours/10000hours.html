<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/10000hours/css/10000hours.css">
    <link rel="stylesheet" href="/css/10000hours/css/reset.css">
    <link rel=”shortcut icon” href=”/css/10000hours/img/favicon.ico”>
    <title>1만 시간의 법칙</title>
</head>
<body>
    <header>
        <h1 class="title">
            <img src="/css/10000hours/img/title.png" alt="">
            <img src="/css/10000hours/img/clock.png" alt="">
        </h1>
    </header>
    <main class="main">
       
        <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>

        <p>
            <strong>1만 시간의 법칙</strong>은</p><p>

            어떤 분야의 전문가가 되기 위해서는</p><p>

            최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>

        <form action="" method="post">
            <h2> 나는 <input type="text" name="goal" placeholder="예)프로그래밍" required>  전문가가 될 것이다.</h2>
            <h2> 그래서 앞으로 매일 하루에 <input type="text" name="time" placeholder="예)5시간" required>  시간씩 훈련할 것이다.</h2>

            <button class="btn-go" type="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="/css/10000hours/img/click.png" alt="">
        </form>

        <section id="result">
            <p> 당신은 <span></span>  전문가가 되기 위해서</p><p>

            대략 <span></span>  일 이상 훈련하셔야 됩니다! :)</p>

            <button class="btn-go">훈련하러 가기 GO!GO!</button>
            <button class="btn-share">공유하기</button>
        </section>

    </main>
    <footer class="footer">
        <img src="/css/10000hours/img/logo.png" alt="주식회사 위니브">
        <p>
            <small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
        </p>
    </footer>
    <section class="modal">
        <h2 class="blind">응원 모달</h2>
        <p>
            <strong>화이팅!!♥♥♥</strong><br>
            당신의 꿈을 응원합니다!</p>
        <img src="/css/10000hours/img/licat.png" alt="">
        <button class="btn-go">종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </section>
</body>
</html>
