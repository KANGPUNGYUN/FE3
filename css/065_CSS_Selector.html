<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            ::selection {
                color: gold;
                background-color: red;
            }

            /* 선택자와 결합하여 사용된 선택된 텍스트의 스타일입니다. */
            strong::selection {
                color: white;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <!-- 
            가상 클래스 선택자 : 클래스가 없는데 있는 것처럼 처리(콜론이 1개입니다.)
            가상 요소 선택자 : 요소가 없는데 있는 것처럼 처리(콜론이 2개입니다.)
            간혹 가상요소 선택자에 콜론이 1개만 보이는 경우가 있습니다.이것은 레거시 브라우저 호환을 위한 선택입니다. (Internet Explorer 8이하)
        -->
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro
            molestiae, id repudiandae <strong>commodi</strong> quae natus culpa
            rem similique sit nam. Sequi beatae repudiandae hic pariatur ipsam
            amet tenetur corrupti eius.
        </p>
    </body>
</html>
