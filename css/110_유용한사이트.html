<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
        .one{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(162,32,255,1) 28%, rgba(0,212,255,1) 100%);
        }
        .two{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
