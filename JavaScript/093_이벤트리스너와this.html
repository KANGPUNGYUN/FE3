<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button>버튼입니다.</button>
    <script>
        const btn = document.querySelector('button');

        //  화살표 함수안의 this는 자신을 둘러싸고 있는 외부 환경을 가르킵니다.
        const myObj = {
            name: 'test',
            test() {
                btn.addEventListener('click', (event) => {
                    console.log(this); // 여기서 this는 화살표함수로 바로 감싸고 있는 외부환경인 myObj이 된다.
                    console.log(this.name);
                })
            }
        }

        // const myObj = {
        //     name: 'test',
        //     test() {
        //         btn.addEventListener('click', function (event) => { 
        //             console.log(this); // 여기서 this는 화살표함수가 아닌 function을 실행시킨 객체인 btn이 된다.
        //             console.log(this.name);
        //         })
        //     }
        // }

        myObj.test();
    </script>
</body>
</html>
