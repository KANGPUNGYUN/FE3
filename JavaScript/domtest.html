<body>
    <div id="root"></div>

        const container = document.createElement("div");

        // const ir = document.createElement("h1");

        root.appendChild(container);

        container.classList.add("container");

        container.innerHTML = `
        <h1 class="ir">테스트페이지</h1>
        <section>
            <h2 class="section-title">색션제목</h2>
            <img class="section-img" src="img.jpg" alt="색션이미지">
            <p class="section-contents">내용</p>
        </section>
        `
    </script>
</body>
