<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
</head>
<body>
    <script>
        async function loadHeroes() {
            const response = await fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json');

            if(response.ok){
                console.log(await response.json());
            } else {
                alert("통신 에러" + response.status);
            }
        }

        loadHeroes();

        // 개발자 도구 -> network -> superheroes.json -> headers -> Response Headers access-control-allow-origin: * 를 확인할 수 있습니다
        // CORS MDN 개발 문서 https://developer.mozilla.org/ko/docs/Web/HTTP/CORS
    </script>
</body>
</html>
