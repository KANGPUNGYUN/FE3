<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 연산자 우선순위 https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Operator_Precedence
        // a = a + 10; 가 어떻게 20이 될 수 있을까?
        // 산술연산자 우선순위가 할당연산자 우선순위보다 높기 때문에 먼저 산술이 되고 나중에 할당이 된다. 
        let a = 10;
        a = a + 10;
        console.log(a);

        let b = 10;
        b += 10; // b = b+ 10를 줄여쓴 문법
        console.log(b);

        let c = 10;
        //++c; //11 (선증가 후할당)
        //--c; //9 (선감소 후할당)
        //c++; //11 (선할당 후증가)
        //c--; //9 (선할당 후감소)
        //console.log(c);

        let d = 10;
        console.log(d++); // 10 (선할당 후증가)
        console.log(d); // 11

        let e = 10;
        console.log(++e); // 11 (선증가 후할당)
        console.log(e); // 11
    </script>
</body>
</html>
