<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <article class="parent">
        <figure>
            <img class="figImg"
                src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                alt="">
            <figcaption class="figCap">
                유재석씨가 코로나에 돌파 감염되었다는 소식입니다.
            </figcaption>
        </figure>
    </article>

    <script>
        // DOM 탐색은 생각보다 무거운 값이다. 따라서 targetImg, targetTxt에 대한 접근도 각각 dom으로 하는 것이 아니라 공통된 부모를 통해서 접근하면 최적화할 수 있다. 
        const parent = document.querySelector('.parent');
        const targetImg = parent.querySelector('.figImg');
        const targetTxt = parent.querySelector('.figCap');

        targetImg.setAttribute('src', '');
        targetTxt.textContent = '';
    </script>
</body>
</html>
