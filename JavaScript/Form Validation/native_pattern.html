<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이티브 패턴</title>
    
    <style>
        label {
            display: block;
        }

    </style>
</head>
<body>
    <form action="">
        <label for="">사과를 입력하세요</label>
        <input type="text" pattern="사과">

        <label for="">사과 혹은 배 중 하나를 입력하세요</label>
        <input type="text" pattern="사과|배">

        <label for="">세글자만 입력할 수 있습니다</label>
        <!-- .은 모든 숫자와 문자를 의미합니다. -->
        <input type="text" pattern="...">

        <label for="">첫번째 문자는 사, 과, 배, 두번째 문자는 1, 2, 3만 입력할 수 있습니다</label>
        <!-- []은 선택할 수 있는 문자의 종류를 지정할 수 있습니다. -->
        <input type="text" pattern="[사과배][123]">

        <label for="">한글만 입력이 가능해야 합니다</label>
        <!-- [-]은 선택할 수 있는 문자의 범위 지정할 수 있습니다. -->
        <input type="text" pattern="[ㄱ-ㅎ 가-힣]">

        <label for="">한글과 숫자만 글자 수 제한없이 입력이 가능해야 합니다</label>
        <!-- *은 글자의 수를 제한하지 않습니다. -->
        <input type="text" pattern="[ㄱ-ㅎ ㅏ-ㅣ 가-힣 0-9]*">

        <label for="">한글과 세글자만 가능합니다</label>
        <!-- {}은 글자의 수를 제한할 수 있습니다. -->
        <input type="text" pattern="[ㄱ-ㅎ ㅏ-ㅣ 가-힣]{3}">

        <!-- 주민등록번호를 입력하세요 -->
        <label for="">주민등록번호를 입력하세요</label>
        <!-- 이스케이프문자(\)로 패턴에서 사용하는 문법과 분리해서 사용할 수 있습니다. -->
        <input type="text" pattern="[0-9]{6}[\-][0-9]{7}">

        <label for="">이메일을 입력하세요</label>
        <input type="text" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]*\.[a-zA-Z]*">

        <label for="">전화번호를 입력하세요</label>
        <input type="tel" pattern="(010|016|011)-[0-9]{3,4}-[0-9]{4}">

        <button>제출</button>
    </form>
    <!-- HTML 패턴속성 : https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/pattern -->
    <!-- input 패턴 속성 : http://www.tcpschool.com/html-tag-attrs/input-pattern -->
</body>
</html>
