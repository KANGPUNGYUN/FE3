<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const time = new Date();

        console.log(time.getFullYear()); // 우리가 알고 있는 년도를 반환합니다.
        console.log(time.getYear()); // 1999년까지만의 연도를 표시했었다. 2022년은 122로 반환합니다.
        console.log(time.getMonth()); // 월을 0부터 시작한 이유: 자바의 기능을 그대로 가져왔기 때문에(https://twitter.com/BrendanEich/status/771006397886533632) 
        console.log(time.getDate());
        console.log(time.getDay()); // 요일도 0부터 시작한다. java에서 월과 요일을 0부터 시작하는 이유는 아마 영문이름이 있기 때문에 0부터 만들었다고 추측된다.
        console.log(time.getHours());
        console.log(time.getMinutes());
        console.log(time.getSeconds());

        console.log('-------UTC-------');
        console.log(time.getUTCFullYear());
        console.log(time.getUTCMonth());
        console.log(time.getUTCDate());
        console.log(time.getUTCDay());
        console.log(time.getUTCHours()); // 전세계 서비스를 준비중이라면 getUTCHours을 사용. 오전 8시일 경우 getUTCHours는 5를 반환할 것이다.

        // 오전 오후 24시간체제로 표현하는 방법
        const hour = time.getHours() > 12 ? time.getHours() -12 : time.getHours();
        const 오전오후 = time.getHours() > 12 ? '오후' : '오전';
        const minutes = time.getMinutes() > 10 ? time.getMinutes() : '0' + time.getMinutes();

        const now = `지금은 ${오전오후} ${hour}시 ${minutes} 분입니다.`
        console.log(now);
    </script>
</body>
</html>
