<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt = "acbAHelloBC";
        let txt2 = "paullab CEO leehojun";
        let regExp = /[A-Z]/g;
        console.log(txt.search(regExp));

        // slice(시작인덱스, 종료인덱스): (시작인덱스)부터 (종료인덱스 -1)까지 변환합니다. 공백도 문자 하나로 포함
        console.log(txt2.slice(0,7));
        console.log(txt2.slice(0,8));
        console.log(txt2.slice(8,3)); // slice에선 작동하지않습니다.

        // substring(시작인덱스, 종료인덱스): (시작인덱스)부터 (종료인덱스 -1)까지 변환합니다. 공백도 문자 하나로 포함
        console.log(txt2.substring(3,8));
        console.log(txt2.substring(8,3)); // substring에선 작동합니다.
        console.log(txt2.substring(2));

        // substr(시작위치, 길이): 시작인덱스부터 길이만큼 반환합니다.
        console.log(txt2.substr(8,3));
        console.log(txt2.substr(txt2.indexOf("C"), 3));

        // replace(바꿀문자열, 바뀔문자열)
        console.log(txt2.replace("CEO", "CTO"));
        console.log(txt2.replace(/"CEO"/g, "CTO")); // " "도 문자열로 처리합니다
        console.log(txt2.replace(/CEO/g, "CTO"));

        console.log(txt2.replaceAll("CEO", "CTO"));

        console.log(txt.toUpperCase());
        console.log(txt.toLocaleLowerCase());

        console.log(txt.includes("H"));
        console.log(txt.includes("Z"));

        //split
        console.log(txt2.split(" "));
        console.log("010-1234-5678".split(""));

        //trim
        console.log("         abc");
        console.log("         abc".trim());
        console.log("         a b c".trim());
        console.log("         a b c              ".trim());
    </script>
</body>
</html>
